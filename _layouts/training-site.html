<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Latest compiled and minified CSS -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
 		
      	<!-- Custom CSS -->
        <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="http://a.umn.edu/templates/web/responsive/current/css/umnhf-dd.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://a.umn.edu/templates/web/responsive/current/js/umnhf.js"></script>

    </head>
    <body>

        <div class="container">
        <div class="site">
	    {% include umn_header.html %}
	    <div class="row">
	    <div class="col-lg-2">
	    {% include site_nav.html %}
	    </div>
	    <div class="col-lg-10" itemscope itemtype="http://schema.org/Organization">
	    {% include breadcrumbs.html %}
            <h2><span itemprop="name">{{ page.title }}</span></h2>
	    <img class="thumbnail pull-right" src="{{ site.baseurl }}/images/{{ page.photo }}">
            {{ content }}
	    <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
	    <span itemprop="streetAddress">{{ page.streetAddress }}</span><br/>
	    <span itemprop="addressLocality">{{ page.city }}</span>
	    <span itemprop="postalCode">{{ page.postalCode }}</span>
	    </div>
	    Phone: <span itemprop="telephone">{{ page.telephone }}</span><br/>
	    Fax: <span itemprop="faxNumber">{{ page.faxNumber }}</span>
	    </div>
	    </div>
            <div class="footer row">
            {% include umn_footer.html %}  
            </div>
        </div>
        </div> <!-- /container -->

    </body>
</html>
