<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Latest compiled and minified CSS -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
 		
      	<!-- Custom CSS -->
        <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="http://a.umn.edu/templates/web/responsive/current/css/umnhf-dd.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://a.umn.edu/templates/web/responsive/current/js/umnhf.js"></script>

    </head>
    <body>
	<div class="container">
	    <div class="row">
	    {% include umn_header.html %}
	    </div>
	</div>
        <div class="container">
	    <div class="site">
		<div class="row">
		    <div class="col-lg-2 sidebar">
		    {% include site_nav.html %}
		    </div>
		    <div class="col-lg-10 content">
		    {% include breadcrumbs.html %}
		    <h2>{{ title }}</h2>
		    {{ content }}
		    <div class="pull-right"><h6><a href="{% if page.path %}//prose.io/#umn-lmp/residency-jekyll/edit/gh-pages/{{ page.path }}{% else %}//prose.io/#umn-lmp/residency-jekyll{% endif %}" target="_blank"><span class="glyphicon glyphicon-edit"></span>Edit this page in Prose.io</a></h6></div>
		    </div>
		</div>
	    </div>
        </div> <!-- /container -->
	<div class="container">
	    <div class="footer row">
            {% include umn_footer.html %}  
            </div>
	</div>

    </body>
</html>
