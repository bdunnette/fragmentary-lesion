<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Latest compiled and minified CSS -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
 		
      	<!-- Custom CSS -->
        <link href="//bdunnette.github.io/fragmentary-lesion/css/main.css" rel="stylesheet">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header row">
              <img src="http://residency.pathology.umn.edu/sites/default/files/block_m_outline.png"/><h1 class="title"><a href="#">{{ site.name }}</a></h1>
            </div>
            <div class="row">
	      <div class="col-lg-2">
		<ul class="nav nav-tabs nav-stacked">
		  {% for page in site.pages | order:descending %}
		    <script>console.log("{{page.path | split:'/' | size}}");</script>
		    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
		  {% endfor %}
		</ul>
	      </div>
                {{ content }}
	    </div>
            <div class="footer row">
              
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
