<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Latest compiled and minified CSS -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
 		
      	<!-- Custom CSS -->
        <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="http://a.umn.edu/templates/web/responsive/current/css/umnhf-dd.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://a.umn.edu/templates/web/responsive/current/js/umnhf.js"></script>

    </head>
    <body>

        <div class="container">
          <div class="site">
	    {% include umn_header.html %}
            <div class="row">
	      <div class="col-lg-2">
		<ul class="nav nav-tabs nav-stacked">
		  {% for menu_level in (2..3) %}
		    <script>console.log({{ menu_level }});</script>
		    {% for page in site.pages %}
		      {% assign page_level = page.path | split:'/' | size %}
		      <script>console.log("{{page.path}}:{{page_level}}");</script>
		      {% if page_level == menu_level %}
			<li><a href="{{ site.baseurl}}{{ page.url }}">{{ page.title }}</a></li>		      
		      {% endif %}
		    {% endfor %}
		  {% endfor %}
		</ul>
	      </div>
	      <div class="col-lg-10">
                {{ content }}
	      </div>
	    </div>
            <div class="footer row">
            {% include umn_footer.html %}  
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
